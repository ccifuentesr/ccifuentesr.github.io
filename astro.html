<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro - Carlos Cifuentes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="seen astro">
  <canvas class="star-background" id="starCanvas"></canvas>

  <header>
    <p style="color: lightgrey; font-size: 1.2em;">Carlos Cifuentes</p>
    <h1 style="font-size: 4.5em; margin-bottom: 0.2em; color: #ffffff;">Astro</h1>
    <nav class="subtitle">
      <a href="seen.html" style="text-decoration: none; color: #ccc;">← seen</a>
      <a href="index.html" style="text-decoration: none; color: #b8b8b8; font-weight: 200;">home</a>
    </nav>
  </header>

  <div>
    <p style="text-align: center; color: rgb(180, 180, 180); font-size: 1em; margin-bottom: 3em;">
      Setup: Skywatcher 200/1000 and Canon EOS 450D in prime focus.
    </p>
  </div>

  <!-- Add astro photos here -->
  <div style="margin-bottom: 6em;">
    <img src="media/photos/astro_sol1.jpg" alt="Sol 1" style="width: 100%; border-radius: 0.5em; display: block;">
    <div class="photo-caption">
      <p class="title">Sun (Baader filter, coloured)</p>
      <p class="location">2012</p>
    </div>
  </div>

  <div style="margin-bottom: 6em;">
    <img src="media/photos/astro_jupiter.jpg" alt="Júpiter" style="width: 100%; border-radius: 0.5em; display: block;">
    <div class="photo-caption">
      <p class="title">Jupiter and Galilean moons</p>
      <p class="location">2016</p>
    </div>
  </div>

  <div style="margin-bottom: 6em;">
    <img src="media/photos/astro_sol2.jpeg" alt="Sol 2" style="width: 100%; border-radius: 0.5em; display: block;">
    <div class="photo-caption">
      <p class="title">Sun (Baader filter, raw)</p>
      <p class="location">2012</p>
    </div>
  </div>

  <div style="margin-bottom: 6em;">
    <img src="media/photos/astro_luna1.jpeg" alt="Luna 1" style="width: 100%; border-radius: 0.5em; display: block;">
    <div class="photo-caption">
      <p class="title">Moon, partial eclipse</p>
      <p class="location">2017</p>
    </div>
  </div>

  <div style="margin-bottom: 6em;">
    <img src="media/photos/astro_luna2.jpeg" alt="Luna 2" style="width: 100%; border-radius: 0.5em; display: block;">
    <div class="photo-caption">
      <p class="title">Moon</p>
      <p class="location">2017</p>
    </div>
  </div>

  <div style="height: 20em;"></div>

  <footer style="border-top: 1px solid rgba(0, 0, 0, 0.15);">
    <p>&copy; 2017-2025 C. Cifuentes. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html></content>
