  <script>
    // Section expand/collapse functionality
    document.addEventListener('DOMContentLoaded', function() {
      const sectionCards = document.querySelectorAll('.section-card');
      
      sectionCards.forEach(card => {
        const header = card.querySelector('.section-header');
        
        header.addEventListener('click', function() {
          // Close all other sections
          sectionCards.forEach(otherCard => {
            if (otherCard !== card) {
              otherCard.classList.remove('expanded');
            }
          });
          
          // Toggle current section
          card.classList.toggle('expanded');
          
          // Scroll to section if expanded
          if (card.classList.contains('expanded')) {
            setTimeout(() => {
              card.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
          }
        });
      });
    });

    // Highlight active nav link (legacy - may not be needed anymore)
    function setActiveNav() {
      const links = document.querySelectorAll('.nav-link');
      const scrollPos = window.scrollY + 90; // Offset for header

      let activeFound = false;
      links.forEach(link => {
        const section = document.querySelector(link.getAttribute('href'));
        if (section) {
          const top = section.offsetTop;
          const bottom = top + section.offsetHeight;
          if (scrollPos >= top && scrollPos < bottom && !activeFound) {
            link.classList.add('active');
            activeFound = true;
          } else {
            link.classList.remove('active');
          }
        }
      });
    }
    window.addEventListener('scroll', setActiveNav);
    window.addEventListener('load', setActiveNav);
  </script>
